<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="./style.css">
</head>

<body background="./background.jpg">
    <h1 id="title">Calculator</h1>

    <div class="wholeCalculator">

        <div class="resultBox"></div>
        <div class="resultNumber" id="currentNumber">0</div>
        <div class="equation" id="equation"></div>
        <div class="operator" id ="operator"></div>

    
        <button id="clear" >AC</button>
        <button id="delete" >C</button>
        <button id="multiply" data-operator>x</button>
        <button id="divide" data-operator>&divide;</button>

        <button id="seven" data-number>7</button>
        <button id="eight" data-number>8</button>
        <button id="nine" data-number>9</button>
        <button id="subtract" data-operator>-</button>

        <button id="four" data-number=>4</button>
        <button id="five" data-number>5</button>
        <button id="six" data-number>6</button> 
        <button id="add" data-operator>+</button>

        <button id="one" data-number>1</button>
        <button id="two" data-number>2</button>
        <button id="three" data-number>3</button>

        <button  id="equal">&equals;</button>

        <button id="zero" data-number>0</button>
        <button id="decimal">.</button>

    </div>
   
    <script src="main.js"></script>

</body>
</html>
